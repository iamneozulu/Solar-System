<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <p>Loading Solar System...</p>
    </div>

    <!-- Modal Structure -->
    <div id="planetInfo" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Object Information</h2>
            <p id="modalText">Details about the clicked object will appear here.</p>
        </div>
    </div>
        <!-- JavaScript -->
        <script type="module" src="./main.js"></script>
        <script>
            // Hide loading screen when page is fully loaded
            window.addEventListener('load', function() {
                document.getElementById('loadingScreen').style.display = 'none';
            });

            // Function to open modal and display information
            // Close modal function
            function closeModal() {
                document.getElementById('planetInfo').style.display = 'none';
            }

            // Close modal when clicking outside of the modal content
            window.onclick = function(event) {
                const modal = document.getElementById('planetInfo');
                if (event.target === modal) {
                    closeModal();
                }
            };
        </script>
        <noscript>Your browser does not support JavaScript.</noscript>
</body>
</html>
