<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Basic styling for the welcome page */
        #welcome-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 2em;
            color: black;
            text-align: center;
        }

		/* Style for the modal background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Style for the modal content */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            max-width: 500px;
            position: relative;
        }

        /* Basic styling for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 2em;
            color: black;
        }

        /* Basic styling for the main content */
        #main-content {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-page">
        <div>
            <h1>Welcome to Our Site!</h1>
            <button id="start-button">Start</button>
        </div>
    </div>

	<!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Object Information</h2>
            <p id="modalText">Details about the clicked object will appear here.</p>
            <!-- You can add more HTML elements as needed -->
        </div>
    </div>

    <!-- Loading screen -->
    <div id="loading-screen">Loading...</div>

    <!-- Main content -->
    <div id="main-content">
    </div>

    <!-- JavaScript -->
    <script type="module" src="/main.js"></script>
    <script>
        document.getElementById('start-button').addEventListener('click', () => {
            // Hide the welcome page
            document.getElementById('welcome-page').style.display = 'none';
        });
    </script>
    <noscript>Your browser does not support JavaScript.</noscript>
</body>
</html>
